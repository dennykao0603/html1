<script>
    let signIn = document.getElementById('login');
    let logout = document.getElementById('logout');
    let anonLogin = document.getElementById('anonymousLogin');
    let facebookLogin = document.getElementById('fcbLogin');
    let googleLogin = document.getElementById('googleLogin');

    signIn.addEventListener('click', (ev) => {
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then(user => {
                console.log(email, password, 'logined');
                var user = firebase.auth().currentUser;
                console.log(user)
            }).catch(function (error) {
                console.log(email, password, 'login error');
            }, false);
    });

    anonLogin.addEventListener('click', () => {
        firebase.auth().signInAnonymously().catch(function (error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log(errorCode, errorMessage);
        });

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                var isAnonymous = user.isAnonymous;
                var uid = user.uid;
                console.log('isAnonymous ' + isAnonymous)
                console.log('uid ' + uid)
            } else {
                // User is signed out.
                console.log('user is logout');
            }
        });

    });

    facebookLogin.addEventListener('click', () => {
        console.log("will connect using facebook");
        // 1. Get a FacebookAuthProvider instance.
        let facebookProvider = new firebase.auth.FacebookAuthProvider();
        //2. Add some permissions & scopes (optional)
        facebookProvider.addScope('public_profile');
        //3. Make the call
        firebase.auth().signInWithPopup(facebookProvider).then(function (result) {
            var user = result.user;
            console.log(result);
        }).catch(function (error) {
            console.log(error);
        });
    }, false);

    googleLogin.addEventListener('click', () => {
        //1. Get a TwitterAuthProvider instance.
        var googleProvider = new firebase.auth.GoogleAuthProvider();

        firebase.auth().signInWithPopup(googleProvider).then(function (result) {
            console.log(result);
            var user = result.user;
        }).catch(function (error) {

            console.log(error);
        });
    });

</script>
